<!DOCTYPE html>
<html data-ng-app="movies">

<head>
    <title>Movies Manager</title>
    <link rel="stylesheet" type="text/css" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/css/main.css">
    <script type="text/javascript" src="vendor/js/angular.min.js"></script>
    <script type="text/javascript" src="vendor/js/angular-resource.min.js"></script>
    <script type="text/javascript" src="vendor/js/angular-route.min.js"></script>

    <script type="text/javascript" src="vendor/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
</head>

<body class="container" ng-controller="mainController">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Movies</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li data-ng-class="{active:isActive('/add')}">
                        <a href="#/edit">Add movie</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="container">
        <div data-ng-view=""></div>
    </div>

</html>
