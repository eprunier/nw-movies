<div ng-show="movie">
    <h2>Edit movie</h2>
    <div class="col-md-8">
        <form role="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" ng-model="movie.name" />
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" name="year" class="form-control" ng-model="movie.year" />
            </div>
            <div class="form-group">
                <label for="length">Length (min)</label>
                <input type="text" name="length" class="form-control" ng-model="movie.length" />
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <select name="genre" class="form-control" ng-model="movie.genre">
                    <option value="action">Action</option>
                    <option value="animation">Animation</option>
                    <option value="adventure">Adventure</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="horror">Horror</option>
                    <option value="romance">Romance</option>
                    <option value="science-fiction">Science-Fiction</option>
                    <option value="thriller">Thriller</option>
                    <option value="war">War</option>
                    <option value="musicals">Musicals</option>
                </select>
            </div>
            <div class="form-group">
                <label for="thumb">Thumbnail</label>
                <input type="text" name="thumb" class="form-control" ng-model="movie.thumb" />
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <select class="form-control" ng-model="movie.rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mediaType">Media type</label>
                <select name="mediaType" class="form-control" ng-model="movie.mediaType">
                    <option value="blu-ray">Blu-ray</option>
                    <option value="dvd">DVD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="review">Review</label>
                <textarea class="form-control" style="height: 160px;" ng-model="movie.review"></textarea>
            </div>
            <div class="form-group">
                <button ng-click="save()" class="btn btn-primary pull-right">Save</button>
            </div>
        </form>
    </div>
    <div class="col-md-4">
        <img ng-src="{{movie.thumb}}" class="thumb-big" />
    </div>
</div>
