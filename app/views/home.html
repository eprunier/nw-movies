<h2>Movies</h2>
<input type="text" placeholder="Search Movies" class="form-control" data-ng-model="search" />

<div style="margin-top: 20px;">
    <!-- Example row of columns -->
    <div class="row movies-list">
        <div class="col-md-4 movie" data-ng-repeat="movie in movies | orderBy:'name':false | filter:search"
        ng-click="displayMovie(movie)">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    {{movie.name | uppercase}}
                </div>
            </div>
            <div class="panel-body">
                <span class="col-md-6">
                    <img data-ng-src="{{movie.thumb}}" class="thumb-big">
                </span>
                <span class="col-md-6">
                    <div ng-show="movie.genre">{{movie.genre}}</div>
                    <div ng-show="movie.length">{{movie.length}} min</div>
                </span>
            </div>
        </div>
    </div>
</div>
</div>
