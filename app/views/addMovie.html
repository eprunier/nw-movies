<div ng-show="movie">
    <h3>New movie</h3>
    <img ng-src="{{movie.thumb}}" class="pull-right" />
    <form role="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" ng-model="movie.name" />
        </div>
        <div class="form-group">
            <label for="thumb">Thumbnail</label>
            <input type="text" class="form-control" ng-model="movie.thumb" />
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <select class="form-control" ng-model="movie.rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="review">Review</label>
            <textarea class="form-control" style="height: 160px;" ng-model="movie.review"></textarea>
        </div>
        <div class="form-group">
            <button ng-click="add(movie)" class="btn btn-primary pull-right">Add</button>
        </div>
    </form>
</div>
