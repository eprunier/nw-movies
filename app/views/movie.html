<div ng-show="movie" class="movie">
    <div class="btn-group pull-right">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span class="glyphicon glyphicon-edit">
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#/edit/{{movie._id}}">Edit</a></li>
            <li class="divider"></li>
            <li><a ng-click="delete()" class="delete">Delete</a></li>
        </ul>
    </div>
    <h3>{{movie.name}}</h3>
    <div class="row">
        <div class="col-md-4">
            <img class="thumb" data-ng-src="{{movie.thumb}}">
        </div>
        <div class="col-md-6">
            <div class="detail"><span class="info">Length</span><span ng-show="movie.length">{{movie.length}} min</span></div>
            <div class="detail"><span class="info">Year</span>{{movie.year}}</div>
            <div class="detail"><span class="info">Genre</span>{{movie.genre}}
            </div>
            <div class="detail">
                <span class="info">Rating</span>
                <span data-ng-repeat="i in getCount(movie.rating) track by $index" class="glyphicon glyphicon-star"></span>
            </div>
            <div class="review">{{movie.review}}</div>
        </div>
    </div>
</div>
