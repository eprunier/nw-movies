<div ng-show="movie">
    <button class="btn btn-danger pull-right" ng-click="delete()">Delete</button>
    <h3>{{movie.name}}</h3>
    <div class="row">
        <div class="col-md-4">
            <img data-ng-src="{{movie.thumb}}">
        </div>
        <div class="col-md-6">
            <h4>Review</h4>
            <div data-ng-repeat="i in getCount(movie.rating) track by $index" class="glyphicon glyphicon-star"></div>
            <div>{{movie.review}}</div>
        </div>
    </div>
</div>
